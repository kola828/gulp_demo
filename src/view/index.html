<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简易留言板</title>
  <meta name="keywords" content="demo"/>
  <meta name="description" content="demo"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <!--<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>-->
  <link rel="stylesheet" href="./public/css/common.css">
  <link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
<div id="index" v-cloak>
  <div class="h3 text-center">简易留言板</div>
  <form rol="form">
    <div class="form-group">
      <label for="username">用户名：</label>
      <input id="username" v-model="username" placeholder="输入用户名" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="age">年 龄：</label>
      <input id="age" v-model="age" placeholder="输入年龄" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="age">性 别：</label>
      <div class="input-group">
        <input type="radio" name="sex" value="男" v-model="sex" >男
        <input type="radio" name="sex" value="女" v-model="sex">女
      </div>

    </div>
    <div class="form-group">
      <label>部门：</label>
      <select v-model="department">
        <option v-for="key in departmentList">{{key}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>爱好：</label>
      <div class="input-group">
        <input type="checkbox" value="篮球" v-model="like"/>篮球
        <input type="checkbox" value="足球" v-model="like"/>足球
        <input type="checkbox" value=乒乓球 v-model="like"/>乒乓球
      </div>
    </div>
    <div class="form-group btn-group">
      <input type="button" value="添加" class="btn btn-primary" @click="add()">
      <input type="reset" value="重置" class="btn btn-danger" @click="reset()">
    </div>
  </form>
  <hr>
  <p class="h3 text-info">用户信息表</p>
  <!-- 引用组件-->
  <my-table :list="dataList" @delete="delData"></my-table>
</div>

<script src="./public/libs/jquery/jquery.js"></script>
<script src="./public/libs/vue/vue.js"></script>
<script src="./public/js/build.js"></script>
<script src="./public/js/index.js"></script>
</body>
</html>
